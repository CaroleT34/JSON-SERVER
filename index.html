<!DOCTYPE html>
<html lang="fr" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TP CRUD Receipes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="container-fuid">
        <header class="d-flex align-items-center justify-content-center my-4">
            <h1>Recettes de cuisine</h1>
        </header>
        
        <!-- FORMULAIRE -->
        <nav>
            <form action="http://localhost:3000/receipes" method="post">
                <div class="card d-flex align-items-center justify-content-start" id ="ajoutCard">
                <div class="card-body">
                    <h1 class="h5 my-3 text-center" id="titleAjoutCard" >Ajouter une nouvelle recette</h1>
                    <input class="form-control my-2 formEdit" type="text" placeholder="Nom recette" aria-label="default input example" id="name">
                    <input class="form-control my-2 formEdit" type="text" placeholder="Nombre de part" aria-label="default input example" id="nb_part">
                    <input class="form-control my-2 formEdit" type="text" placeholder="Description" aria-label="default input example" id="description">
                    <input class="form-control my-2 formEdit" type="text" placeholder="Lien" aria-label="default input example" id="link">
                    <input class="form-control my-2" type="text" value="Nombres d'ingrédients à ajouter:" aria-label="Disabled input example" disabled readonly>
                    <div class="row mx-0 my-2 align-items-center justify-content-around">
                        <input class="form-control col-3" type="number" placeholder="Quantité" id="nombreIngredient" >
                        <input class="button col-7" type="button" value="Ajouter un ingrédient" onclick="ajouterIngredient()">
                    </div>
                   
                    <span id="errorInput" style="color:red"></span>
                    <!-- Inputs ingredients -->
                    <div id="ingredients"></div>
                    <input class="button m-auto w-100 align-items-center justify-content-center" id="postButton" type="button" value="Poster" onclick="validerMessage()">
                    <div class="row mx-0 my-2 align-items-center justify-content-around" id="updateButtons">
                        <input class="button d-flex m-auto col-6 align-items-center justify-content-center" id="postButton" type="button" value="Annuler" onclick="cancelUpdate()">
                        <input class="button d-flex m-auto col-6 align-items-center justify-content-center" id="postButton" type="button" value="Modifier" onclick="updateReceipe()">
                    </div>
                </div>
            </form>
        </nav>

        <!-- Card HTML SE GENERE ICI -->
        <main id="affichage" class="row justify-content-around align-items-center">
        </main>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
